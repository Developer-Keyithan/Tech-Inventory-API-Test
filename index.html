<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect API With MongoDB</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Device Details</h1>
        <form class="device-form">
            <input type="text" placeholder="Device Name">
            <input type="text" placeholder="Device Type (Smartphone, Tablet and Laptop)">
            <input type="text" placeholder="Brand">
            <input type="text" placeholder="Model">
            <input type="number" placeholder="Price (LKR)">
            <input type="text" placeholder="Color">
            <input type="text" placeholder="Storage Capacity (GB)">
            <input type="text" placeholder="Battery Capacity (mAh)">
            <input type="text" placeholder="Screen Size (Inches)">
            <input type="text" placeholder="Camera Capacity (MP)">
            <input type="text" placeholder="Processor">
            <input type="text" placeholder="Release Date">
            <button type="submit">Add New Device Data</button>
        </form>

        <div class="deviceTable">
            <table>
                <thead>
                    <th>No</th>
                    <th>Device name</th>
                    <th>Device Type</th>
                    <th>Brand</th>
                    <th>Model</th>
                    <th>Price (LKR)</th>
                    <th>Color</th>
                    <th>Storage Capacity</th>
                    <th>Battery Capacity</th>
                    <th>Screen Size</th>
                    <th>Camera Capacity</th>
                    <th>Processor</th>
                    <th>Release Date</th>
                    <th></th>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <div class="userTable">
            <table>
                <thead>
                    <th>No</th>
                    <th>User Name</th>
                    <th>Email</th>
                    <th>Device Name</th>
                    <th></th>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <div class="orderTable">
            <table>
                <thead>
                    <th>No</th>
                    <th>User Name</th>
                    <th>Device Name</th>
                    <th>Quantity</th>
                    <th>Price per unit</th>
                    <th>Total</th>
                    <th></th>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
